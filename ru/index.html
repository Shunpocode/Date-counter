<!DOCTYPE html>
<html lang="ru">

<script>
    var host;
    if (location.host == "shunpocode.github.io") {
        host = "/Date-counter";      
    } else {
        host = "";
    }

    const html = document.querySelector('html');
    if (document.cookie.includes("lang")) {
        const lang = document.cookie.split(";")[0].split("=")[1];
        if (html.lang != lang) {
            if (lang !== 'ru') {
                location.href = `${host}/${lang}`
            } else {
                location.href = host + "/"
            }
        }
    }
     function changeLang(lang) {
        document.cookie = `lang=${lang}; path=${host}/`;
        if (lang != 'en') {
            location.href = `${host}/${lang}`;
        } else {
            location.href = `${host}/`;
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script type="module" src="../js/main.js" defer></script>
</head>

<body theme="dark">
    
    <header class="flex">
        <a href="javascript: changeLang('ru')">ru</a>
        <a href="javascript: changeLang('en')">en</a>
        <button id="v_rising">V Rising</button>
        <button id="stalker_2">S.T.A.L.K.E.R. 2: Heart of Chornobyl</button>
    </header>
    
    <div class="flex center">
        <h3 id="countdown_label" class="flex">
            <div id="skeleton__countName" class="skeleton"></div>
            <span></span>
        </h3>
        <div id="countdown">
            <div class="flex countdown_stackpanel">
                <div class="flex">
                    <div class="skeleton"></div>
                    <label class="counter" id="days">00</label>
                    <label class="count_name">Дни</label>
                </div>
                <label class="counter dots"><span class="dot">:</span></label>
                <div class="flex">
                    <div class="skeleton test"></div>
                    <label class="counter" id="hours">00</label>
                    <label class="count_name">Часы</label>
                </div>
                    <label class="counter dots"><span class="dot">:</span></label>

                <div class="flex">
                    <div class="skeleton test"></div>
                    <label class="counter" id="minutes">00</label>
                    <label class="count_name">Минуты</label>
                </div>
                    <label class="counter dots"><span class="dot">:</span></label>
                <div class="flex">
                    <div class="skeleton test"></div>
                    <label class="counter" id="seconds">00</label>
                    <label class="count_name">Секунды</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
