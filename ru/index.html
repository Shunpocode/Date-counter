<!DOCTYPE html>
<html lang="ru">

<script>
    var host;
    if (location.host == "shunpocode.github.io") {
        host = "/Date-counter";      
    } else {
        host = "";
    }

    const html = document.querySelector('html');
    if (document.cookie.includes("lang")) {
        const lang = document.cookie.split(";")[0].split("=")[1];
        if (html.lang != lang) {
            if (lang !== 'ru') {
                location.href = `${host}/${lang}`
            } else {
                location.href = host + "/"
            }
        }
    }
     function changeLang(lang) {
        document.cookie = `lang=${lang}; path=${host}/`;
        if (lang != 'en') {
            location.href = `${host}/${lang}`;
        } else {
            location.href = `${host}/`;
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script type="module" src="../js/main.js" defer></script>
</head>

<body>
    <script>
        if (document.cookie.includes("theme")) {
            if (document.cookie.includes("dark")) {
                document.body.setAttribute("theme", "dark");
            } else if (document.cookie.includes("light")) {
                console.log('33');
                document.body.setAttribute("theme", "light");
            }
        }
    </script>
    <header class="flex">
        <div>
            <a href="javascript: changeLang('ru')" style="margin-right: 10px;">ru</a>
            <a href="javascript: changeLang('en')">en</a>
        </div>
        <div>
            <button id="theme-l">Light</button>
            <button id="theme-d">Dark</button>
        </div>
        <div id="changeCountdowns">
            <label for="countdowns">Choose countdown:</label>
            <select name="countdowns" id="countdowns">
                <option class="option" value="end-year">End year</option>
                <option class="option" value="v_rising">V Rising</option>
                <option class="option" value="stalker_2">S.T.A.L.K.E.R. 2: Heart of Chornobyl</option>
            </select>
        </div>
        <!-- <div id="menu">
            <button id="v_rising" class="menu_btn">V Rising</button>
            <button id="stalker_2" class="menu_btn">S.T.A.L.K.E.R. 2: Heart of Chornobyl</button>
        </div> -->
    </header>
    
    <div class="flex center">
        <h3 id="countdown_label" class="flex">
            <div id="skeleton__countName" class="skeleton"></div>
            <span></span>
        </h3>
        <div id="countdown">
            <div class="flex countdown_stackpanel">
                <div class="flex">
                    <div class="skeleton"></div>
                    <span class="counter" id="days">00</span>
                    <span class="count_name">Дни</span>
                </div>
                <span class="counter dots"><span class="dot">:</span></span>
                <div class="flex">
                    <div class="skeleton test"></div>
                    <span class="counter" id="hours">00</span>
                    <span class="count_name">Часы</span>
                </div>
                    <span class="counter dots"><span class="dot">:</span></span>

                <div class="flex">
                    <div class="skeleton test"></div>
                    <span class="counter" id="minutes">00</span>
                    <span class="count_name">Минуты</span>
                </div>
                    <span class="counter dots"><span class="dot">:</span></span>
                <div class="flex">
                    <div class="skeleton test"></div>
                    <span class="counter" id="seconds">00</span>
                    <span class="count_name">Секунды</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
